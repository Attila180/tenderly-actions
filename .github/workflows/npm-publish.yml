name: Actions Package Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
  publish-actions-npm:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - run: cat package.json
        working-directory: packages/actions
      - name: bump version
        working-directory: packages/actions
        run: npm version ${{ github.ref_name }}

      - run: npm ci
        working-directory: packages/actions
        
      - run: npm run build
        working-directory: packages/actions
        
      - run: cat package.json
        working-directory: packages/actions

      - name: publish release
        run: echo "Releasing to npm"
      #   run: npm publish
      #   env:
      #     NODE_AUTH_TOKEN: ${{secrets.npm_token}}
  
  publish-actions-test-npm:
    needs: publish-actions-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - run: cat package.json
        working-directory: packages/actions-test
      - name: bump version
        working-directory: packages/actions-test
        run: npm version ${{ github.ref_name }}

      - run: npm ci
        working-directory: packages/actions-test
        
      - run: npm run build
        working-directory: packages/actions-test
        
      - run: cat package.json && cat package-lock.json
        working-directory: packages/actions-test

      - name: publish release
        run: echo "Releasing to npm"
